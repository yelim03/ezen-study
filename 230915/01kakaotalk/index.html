<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/01kakaotalk/style.css" />
    <script
      src="https://kit.fontawesome.com/f7f6a880c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <div class="main_display">
        <header class="header">
          <div class="header_box">
            <span><i class="fa-solid fa-minus"></i></span>
            <span><i class="fa-regular fa-square"></i></span>
            <span><i class="fa-solid fa-xmark"></i></span>
          </div>
          <div class="chat_menu">
            <h4>채팅</h4>
            <div class="chat_box">
              <span><i class="fa-solid fa-magnifying-glass"></i></span>
              <span><i class="fa-regular fa-comments"></i></span>
              <span><i class="fa-solid fa-comment-medical"></i></span>
            </div>
          </div>
        </header>
        <section class="main">
          <div class="channel1">
            <img src="http://placehold.it/30x30" alt="drg" />
            <div class="chat">
              <div class="main_ch">
                <h5>닥터지</h5>
                <p>(광고)[LIVE]추석 선물 특가 ~60%</p>
              </div>
              <div class="time_ch">
                <p>
                  2023-09-13 <br />
                  <em>10</em>
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <nav class="gnb">
        <div class="menu1">
          <span><i class="fa-solid fa-user"></i></span>
          <span><i class="fa-solid fa-comment"></i></span>
          <span><i class="fa-solid fa-ellipsis"></i></span>
        </div>
        <div class="menu2">
          <span><i class="fa-regular fa-face-smile"></i></span>
          <span><i class="fa-regular fa-bell"></i></span>
          <span><i class="fa-solid fa-gear"></i></span>
        </div>
      </nav>

      <aside></aside>
    </div>
  </body>
</html>
