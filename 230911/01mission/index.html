<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/01mission/sttyle.css" />
    <script
      src="https://kit.fontawesome.com/f7f6a880c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="inner">
          <div class="icon1">
            <i class="fas fa-bars"></i>
            <i class="fas fa-folder"></i>
          </div>
          <div class="icon2">
            <i class="fas fa-comment"></i>
            <i class="fas fa-bell"></i>
          </div>
          <div class="search">
            <i class="fas fa-n"></i>
            <input type="text" />
            <i class="fas fa-magnifying-glass"></i>
          </div>
          <div class="card">
            <div>
              <p><i class="fas fa-envelope-open"></i></p>
              <h3>메일</h3>
            </div>
            <div>
              <p><i class="fas fa-trophy"></i></p>
              <h3>카페</h3>
            </div>
            <div>
              <p><i class="fab fa-blogger"></i></p>
              <h3>블로그</h3>
            </div>
            <div>
              <p><i class="fas fa-bag-shopping"></i></p>
              <h3>쇼핑</h3>
            </div>
            <div>
              <p><i class="fas fa-radio"></i></p>
              <h3>뉴스</h3>
            </div>
            <div>
              <p><i class="fas fa-chart-line"></i></p>
              <h3>증권</h3>
            </div>
            <div>
              <p><i class="fas fa-house"></i></p>
              <h3>부동산</h3>
            </div>
            <div>
              <p><i class="fas fa-map-location"></i></p>
              <h3>지도</h3>
            </div>
            <div>
              <p><i class="fas fa-envelope-open"></i></p>
              <h3>웹툰</h3>
            </div>
            <div>
              <p><i class="fas fa-envelope-open"></i></p>
            </div>
          </div>
        </div>
      </header>
      <section></section>
    </div>
  </body>
</html>
