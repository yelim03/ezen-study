<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/03mission/style.css" />
  </head>
  <body>
    <header>
      <h2>퍼블리싱 학습의 새로운 <span style="color: red">패러다임!</span></h2>
      <h2>
        신속하게 <span style="color: red">이젠아카데미 간편 상담</span>을
        신청하실 수 있습니다.
      </h2>
      <span class="var1"></span>
      <h5>
        상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게
        상담해 드립니다.
      </h5>
      <span class="var2"></span>
    </header>
    <div class="info-form">
      <div class="name">
        <label for="name">이름</label>
        <input type="text" />
      </div>
      <div class="email">
        <label for="email">이메일</label>
        <input type="email" />
      </div>
      <div class="number">
        <label for="number">연락처</label>
        <input type="text" />
      </div>
      <div class="cs-division">
        <label for="cs">상담구분</label>
        <select name="cs-cont">
          <option value="">선택하세요</option>
          <option value="온라인">온라인 강의 문의</option>
          <option value="오프라인">오프라인 강의 문의</option>
        </select>
      </div>
      <div class="cs-content">
        <label for="name">상담내용</label>
        <input type="text" />
      </div>
    </div>
    <div class="agree">
      <label for="">개인정보 취급방침 (필수)</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <input type="checkbox" name="chk_info" value="info_agree" />개인정보
      취급방침을 읽었으며 이에 동의합니다.
    </div>
    <button>상담신청</button>
  </body>
</html>
