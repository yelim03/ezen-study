<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/02registerration/style.css" />
    <script
      src="https://kit.fontawesome.com/f7f6a880c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <h2>Registeration</h2>
        <div class="sns_login">
          <ul>
            <li>
              <a href="#"
                ><i class="fab fa-facebook-f"></i>Login in with Facebook</a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fab fa-twitter"></i>Login in with Twitter</a
              >
            </li>
            <li>
              <a href="#"><i class="fab fa-google"></i>Login in with Google</a>
            </li>
          </ul>
        </div>
        <section class="login_box">
          <section class="login_form">
            <label for="name">User Name</label>
            <input type="text" id="name" />
            <label for="email">E-mail</label>
            <input type="text" id="email" />
            <label for="password">Password</label>
            <input type="text" id="password" />
          </section>
          <div class="login_btn">
            <button>log in</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
