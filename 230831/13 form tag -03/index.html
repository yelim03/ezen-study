<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/13 form tag -03/style.css" />
  </head>
  <body>
    <div id="container">
      <form action="">
        <fieldset>
          <legend>학사정보 조회서비스</legend>
          <table>
            <tr>
              <td><label for="name">이름</label></td>
              <td><input type="text" id="name" /></td>
            </tr>
            <tr>
              <td><label for="numb">학번</label></td>
              <td><input type="text" id="numb" /></td>
            </tr>
            <tr>
              <td><label for="major">학과</label></td>
              <td><input type="text" id="major" /></td>
            </tr>
          </table>
        </fieldset>
        <div id="sub">
          <input type="submit" value="조회하기" />
        </div>
      </form>
    </div>
  </body>
</html>
