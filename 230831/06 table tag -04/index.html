<!DOCTYPE html>

  <head>

    <title>Document</title>

  </head>
  <body>
    <figure>
      <figcaption>
        <p>❤국내에서 자주 사용하는 <mark>모던 브라우저</mark></p>
      </figcaption>
      <table>
        <tr>
          <td>브라우저</td>
          <td>제조업체</td>
          <td>다운로드</td>
        </tr>
        <tr>
          <td>크롬(Chrome)</td>
          <td>Google</td>
          <td>https://www.google.com/chrome</td>
        </tr>
        <tr>
          <td>파이어폭스(firefox)</td>
          <td>Mozlia</td>
          <td>https://www.mozilla.com/firefox</td>
        </tr>
        <tr>
          <td>엣지(Edge)</td>
          <td>Microsoft</td>
          <td>https://www.microsoft.com/edge</td>
        </tr>
      </table>
    </figure>
  </body>
